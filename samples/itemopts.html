<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jquery-fx-collection | Item-based options</title>
    <!-- example dependencies -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/blocks.css">
    
    <script src="../dist/jquery.animateCollection.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>jquery.animateCollection <small>Item-based options</small></h1>
      </div>
      
      <div class="example example-1">
        <h2>Example</h2>
        <p><em>Define duration on a per-item-basis.</em></p>
        <form class="form-inline form-group">
          <button id="go" class="go btn btn-default" type="button">Run</button>
        </form>
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
        <div class="block">4</div>
        <div class="block">5</div>
        <script>
          $(function() {
            
            function animate($elem) {
              $elem.animate({left: "+=50px"}, {
                duration: 1000, 
                item: {
                  duration: function(index) {
                    return 400 * (index + 1);
                  }
                }
              }).promise().done(function() {
                // done
              });
            }
            
            $('#go').on('click', function() {
              animate($('.block'));
            });
            
          });
          
        </script>
      </div>
      
      
    </div>
  </body>
</html>
